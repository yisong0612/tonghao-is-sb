<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback | Campus Recycling</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <nav>
    <div id="navigation">
      <a href="./index.html">Campus Recycling</a>
    </div>
    <div id="navigation-bar">
      <a href="./index.html">Home</a>
      <a href="./Goods.html">Goods</a>
      <a href="./Community.html">Community</a>
      <a href="./About Us.html">About Us</a>

        <img src="./img/a8ff34e58a425c4935dc708065457252.png" alt="Log In" />
      </a>
    </div>
  </nav>

  <main class="page">
    <section class="page-hero">
      <h1>Feedback</h1>
      <p>Tell us what we can improve.</p>
    </section>

    <section class="form-box">
      <form>
        <label for="fname">Name</label>
        <input id="fname" type="text" placeholder="Your name" />

        <label for="femail">Email</label>
        <input id="femail" type="email" placeholder="Your email" />

        <label for="ftype">Feedback Type</label>
        <select id="ftype">
          <option>Bug Report</option>
          <option>Suggestion</option>
          <option>Goods Issue</option>
          <option>Community Issue</option>
        </select>

        <label for="fmsg">Message</label>
        <textarea id="fmsg" rows="6" placeholder="Write your feedback..."></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <div id="contact">
      <strong>Contact Us!</strong>
      <p>Phone: 98998231</p>
      <p>Address: James Cook University Singapore</p>
      <p>Email: <a href="mailto:yisong.luo@my.jcu.edu.au">yisong.luo@my.jcu.edu.au</a></p>
    </div>
  </footer>
</body>
</html>
